<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        img {
            width: 100px; /* Set a fixed width for images */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<h1>Hotel Menu</h1>
<table>
    <thead>
        <tr>
            <th>Image</th>
            <th>Dish Name</th>
            <th>Price (INR)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><img src="https://silkroadrecipes.com/wp-content/uploads/2021/12/Paneer-Butter-Masala-square.jpg" alt="Paneer Butter Masala"></td>
            <td>Paneer Butter Masala</td>
            <td>250</td>
        </tr>
        <tr>
            <td><img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/chicken-biryani-recipe-480x270.jpg" alt="Chicken Biryani"></td>
            <td>Chicken Biryani</td>
            <td>350</td>
        </tr>
        <tr>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4Q17drpLz3WgmP_-a1I27fK1yzUrjgAxIuQ&s" alt="Vegetable Fried Rice"></td>
            <td>Vegetable Fried Rice</td>
            <td>200</td>
        </tr>
        <tr>
            <td><img src="https://www.whiskaffair.com/wp-content/uploads/2018/06/Alleppey-Fish-Curry-2-1.jpg" alt="Fish Curry"></td>
            <td>Fish Curry</td>
            <td>300</td>
        </tr>
        <tr>
            <td><img src="https://www.labonelfinebaking.shop/wp-content/uploads/2021/02/CLASSIC-CHOCOLATE-CAKE-600x600.jpg" alt="Chocolate Cake"></td>
            <td>Chocolate Cake</td>
            <td>150</td>
        </tr>
    </tbody>
</table>

</body>
</html>
