<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonial Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4eb8d3;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(247, 247, 247, 0.753);
            padding: 110px;
            border-radius: 90px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="password"], select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 30px;
            border: 1px solid #000000;
            border-radius: 60px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus, textarea:focus {
            border-color: #28a745;
            outline: none;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://t4.ftcdn.net/jpg/00/67/50/13/240_F_67501304_O7rJqtBrbN3NTA1RO5g34c5KiErLMlDa.jpg" alt="Matrimonial Logo" style="display: block; margin: 0 auto 20px; max-width: 100px;">
        <h2>Matrimonial Registration Form</h2>
        <form id="registrationForm" action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
    
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>
            <div id="ageError" class="error"></div>
    
            <label for="religion">Religion:</label>
            <select id="religion" name="religion" required>
                <option value="">Select Religion</option>
                <option value="hindu">Hindu</option>
                <option value="muslim">Muslim</option>
                <option value="christian">Christian</option>
                <option value="sikh">Sikh</option>
                <option value="other">Other</option>
            </select>
    
            <label for="caste">Caste:</label>
            <input type="text" id="caste" name="caste" required>
    
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
    
            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>
    
            <input type="submit" value="Register">
        </form>
        <div class="footer">
            <p>Â© 2023 Matrimonial Site. All Rights Reserved.</p>
        </div>
    </div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        let valid = true;

        // Clear previous error messages
        document.getElementById('emailError').innerText = '';
        document.getElementById('ageError').innerText = '';

        // Validate email
        const email = document.getElementById('email').value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById('emailError').innerText = 'Please enter a valid email address.';
            valid = false;
        }

        // Validate age
        const age = document.getElementById('age').value;
        if (isNaN(age) || age <= 0) {
            document.getElementById('ageError').innerText = 'Please enter a valid age.';
            valid = false;
        }

        // Prevent form submission if validation fails
        if (!valid) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
