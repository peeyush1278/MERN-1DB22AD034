<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment vs Text Direction</title>
    <link rel="stylesheet" href="8.css">
</head>
<body>
    <h1>Text Alignment vs Text Direction</h1>

    <div class="alignment-example">
        <h2>Text Alignment</h2>
        <p class="left">This paragraph is left-aligned.</p>
        <p class="center">This paragraph is center-aligned.</p>
        <p class="right">This paragraph is right-aligned.</p>
    </div>

    <div class="direction-example">
        <h2>Text Direction</h2>
        <p class="ltr">This paragraph is in Left-to-Right direction.</p>
        <p class="rtl">this paragraph is in right-to-left direction.</p>
    </div>
</body>
</html>
