<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Images Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            display: flex; /* Use flexbox to align images next to each other */
            gap: 20px; /* Space between the images */
        }

        .image-container img {
            width: 300px; /* Set the desired width for the images */
            height: auto; /* Maintain aspect ratio */
            border: 5px solid #333; /* Border for the images */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://publish-p47754-e237306.adobeaemcloud.com/adobe/dynamicmedia/deliver/dm-aid--46f84f92-3cda-444b-bb0e-605d50aa156f/_390575742906.app.webp?preferwebp=true" alt="Image 1">
        <img src="https://cdn.britannica.com/35/238335-050-2CB2EB8A/Lionel-Messi-Argentina-Netherlands-World-Cup-Qatar-2022.jpg" alt="Image 2">
    </div>
</body>
</html>
