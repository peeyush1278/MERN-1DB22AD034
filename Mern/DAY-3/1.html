<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Photo Matrix</title>
    <style>
        body {
            text-align: center; /* Center the matrix horizontally */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: table; /* Use table display for vertical centering */
            width: 100%; /* Full width */
        }
        .matrix {
            display: table-row; /* Create a table row */
            margin: auto; /* Center the matrix */
        }
        .matrix div {
            display: inline-block; /* Display each cell inline */
            border: 4px solid #ccc; /* Border for each cell */
            margin: 5px; /* Space between cells */
            padding: 20px; /* Padding inside cells */
            vertical-align: top; /* Align cells to the top */
        }
        img {
            max-width: 80px; /* Responsive image */
            height: 80px; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
