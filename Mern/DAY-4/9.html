<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Interface</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" width="100"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Deals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
        </ul>
        <form class="d-flex ms-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container-fluid hero bg-light py-5">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <h1>Shop the Best Deals Now!</h1>
        <p>Explore our wide range of products with amazing discounts.</p>
        <a href="#" class="btn btn-primary btn-lg">Shop Now</a>
      </div>
      <div class="col-md-6">
        <img src="https://furper.com/cdn/shop/files/redmagic-9-pro-gaming-phone-mobile-phones-redmagic-black-12gb256gb-755129_1024x1024.jpg?v=1723272324" class="img-fluid" alt="Hero Image">
      </div>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Top Products</h2>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card">
          <img src="https://furper.com/cdn/shop/files/redmagic-9-pro-gaming-phone-mobile-phones-redmagic-black-12gb256gb-755129_1024x1024.jpg?v=1723272324" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$25.00</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="https://furper.com/cdn/shop/files/redmagic-9-pro-gaming-phone-mobile-phones-redmagic-black-12gb256gb-755129_1024x1024.jpg?v=1723272324" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">$40.00</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Add more products here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>// JavaScript for adding interactive features
    document.querySelectorAll('.btn-primary').forEach(button => {
      button.addEventListener('click', () => {
        alert('Item added to cart!');
      });
    });
    </script>
</body>
</html>
